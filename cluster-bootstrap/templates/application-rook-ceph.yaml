{{- if .Values.rook_ceph.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.rook_ceph.namespace }}
    server: {{ .Values.argocd.cluster }}
  project: {{ .Values.argocd.project }}
  source:
    chart: rook-ceph
    helm:
      values: |-
{{ .Values.rook_ceph.values | indent 8 }}
      valueFiles:
      - values.yaml
    repoURL: https://charts.rook.io/release
    targetRevision: {{ .Values.rook_ceph.version }}
{{- end }}
