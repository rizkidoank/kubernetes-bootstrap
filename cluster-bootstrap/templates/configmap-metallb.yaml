apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Values.metallb.namespace }}
  name: metallb-configmap
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - {{ .Values.metallb.addresses }}