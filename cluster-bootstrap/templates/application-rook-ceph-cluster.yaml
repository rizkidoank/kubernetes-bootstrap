{{- if .Values.rook_ceph_cluster.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.rook_ceph_cluster.namespace }}
    server: {{ .Values.argocd.cluster }}
  project: {{ .Values.argocd.project }}
  source:
    chart: rook-ceph-cluster
    helm:
      values: |-
{{ .Values.rook_ceph_cluster.values | indent 8 }}
      valueFiles:
      - values.yaml
    repoURL: https://charts.rook.io/release
    targetRevision: {{ .Values.rook_ceph_cluster.version }}
{{- end }}
