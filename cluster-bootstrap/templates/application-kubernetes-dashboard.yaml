{{- if .Values.kubernetes_dashboard.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.kubernetes_dashboard.namespace }}
    server: {{ .Values.argocd.cluster }}
  project: {{ .Values.argocd.project }}
  source:
    chart: kubernetes-dashboard
    helm:
      values: |-
{{ .Values.kubernetes_dashboard.values | indent 8 }}
      valueFiles:
      - values.yaml
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: {{ .Values.kubernetes_dashboard.version }}
{{- end }}