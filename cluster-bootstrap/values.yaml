argocd:
  cluster: https://kubernetes.default.svc
  project: default

traefik:
  enabled: true
  namespace: kube-system
  version: 10.3.1
  values: |
    service:
    enabled: true
    type: LoadBalancer
    spec:
      loadBalancerIP: "192.168.88.20"

metallb:
  enabled: true
  namespace: kube-system
  version: 0.10.2
  addresses: 192.168.88.20-192.168.88.30
  values: |
    configInline:
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.88.20-192.168.88.30
