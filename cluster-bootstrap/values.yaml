argocd:
  cluster: https://kubernetes.default.svc
  project: default

traefik:
  enabled: true
  namespace: kube-system
  version: 10.3.1
  values: |
    logs:
      access:
        enabled: true
        format: json
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "192.168.88.20"
    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"
      limits:
        cpu: "300m"
        memory: "150Mi"

metallb:
  enabled: true
  namespace: kube-system
  version: 0.10.2
  values: |
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 192.168.88.20-192.168.88.30

prometheus_stack:
  enabled: true
  namespace: monitoring
  version: 18.0.1 
  values: |
    prometheusOperator:
      admissionWebhooks:
        enabled: false
        patch:
          enabled: false

