argocd:
  cluster: https://kubernetes.default.svc
  project: default

traefik:
  enabled: true
  namespace: infrastructure
  version: 10.3.1
  values: |
    logs:
      access:
        enabled: true
        format: json
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "192.168.88.20"
    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"
      limits:
        cpu: "300m"
        memory: "150Mi"

metallb:
  enabled: true
  namespace: infrastructure
  version: 0.10.2
  values: |
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 192.168.88.20-192.168.88.30

longhorn:
  enabled: true
  namespace: longhorn-system
  version: 1.1.2
  values: ""

vaulr:
  enabled: true
  namespace: infrastructure
  version: 0.16.0
  values: |
    certs:
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 250m
    server:
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 250m
    ui:
      enabled: true

prometheus_stack:
  enabled: true
  namespace: infrastructure
  version: 18.0.1 
  values: |
    prometheusOperator:
      tls:
        enabled: false
      admissionWebhooks:
        enabled: false
        patch:
          enabled: false
